<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hallinta</title>
  <link rel="stylesheet" href="style.css">
</head>

<div id="confirmModal" class="modal">
  <div class="modal-content">
    <h3>Oletko varma?</h3>
    <p>Tämän jälkeen lippua ei voi käyttää enää uudestaan!</p>

    <div class="modal-actions">
      <button id="cancelBtn" class="secondary">Peruuta</button>
      <button id="confirmBtn" class="danger">Kyllä, käytä</button>
    </div>
  </div>
</div>

<body>

<link rel="icon" href="favicon.png" type="image/png">

<h1>VSystem | Kutsut</h1>

<div class="controls">
  <input type="text" id="nameInput" placeholder="Kirjoita nimi">
  <button id="generateBtn">Luo kutsu</button>
</div>

<input type="text" id="search" placeholder="Hae nimellä tai salasanalla">

<table>
  <thead>
    <tr>
      <th>Nimi</th>
      <th>Salasana</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>


<script type="module" src="app.js"></script>

<script>
  if (sessionStorage.getItem("loggedIn") !== "true") {
    window.location.href = "login.html";
  }
</script>

</body>
</html>
